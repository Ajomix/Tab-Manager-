<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="timeBlock">
      <div class="CountDown">Count Down</div>
        <div class="timeBorder">
            <div class="timeLine">
                <div class="time" id = "minute">00</div>
                <div class="time" id="seconds">00</div>
            </div>
        </div>
          
          <div class="inputBlock">
            <input type="text" name="" id="timework" class="inputOptions" placeholder="WORK">
          </div>
          <div class="inputBlock">
            <input type="text" name="" id="timerelax" class="inputOptions" placeholder="RELAX">

          </div>
         
    </div>
      
   
    <div class="webOption">
        <div class="textOptions">OPTIONS</div>
        <div class="textweballow">Working :</div>
        <div class="allinputoption" id="webAllow">
          <span>
            <input type="text"name="webwork" placeholder="Add web you allow working"> 
          </span>
          <a class="addButton"  id="addWebAllow">Add Url</a>
        </div>
        <div class="textweballow">Relax :</div>
        <div class="allinputoption" id="webRelax">
          <span>
            <input type="text" name="webrelax" placeholder="Add web you allow relax"> 
          </span>
          <a class="addButton"  id="addWebRelax">Add Url</a>
        </div>

         
        <div class="acceptBtn">
           
          <a class="agreeBtn" >Save</a>
        </div>
        <div class="inforTab">
          <div class="textOptions">Tabs Control</div>
           
        </div>
 
        <a class="startBtn"  data-idInterval="">Start</a>
    </div>
 
     

    
    <script src="/animation.js"></script>
    <script src="/popup.js"></script>
</html>
